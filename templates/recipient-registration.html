<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Registration Form</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../static/styles/recipient-registration.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-2 md:flex-row items-center form-heading">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0  ">
                <img src="../static/Images/organ_logo.png" alt="organ-logo" height="50px" width="50px">
                <span class="ml-3 text-xl">Organ Management System</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-3 hover:text-gray-900" href="/">Home</a>
                <a class="mr-3 hover:text-gray-900" href="hospital-login.html">Hospital</a>
                <a class="mr-3 hover:text-gray-900" href="donor-registration.html">Donor</a>
                <a class="mr-3 hover:text-gray-900" href="recipient-registration.html">Recipient</a>
            </nav>
        </div>
    </header>
    <div class="form-wrapper">
        <div class="form-heading1">
            <h2>Recipient Registration Form</h2>
        </div>
        <form id="registrationForm" action="" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="id">Aadhar No.:</label>
                <input type="tel" class="form-control" id="id" name="id" required pattern="[0-9]{12}">
                <small class="form-text text-muted">Please enter a 12-digit Aadhar number.</small>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="other" name="gender" value="other" required>
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required min="0" max="90">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
                <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state" required>
                    <option value="Delhi">Delhi</option>
                    <option value="UP">UP</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Punjab">Punjab</option>
                    <option value="MP">MP</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            

            <div class="form-group">
                <label for="hospitalName">Hospital Name:</label>
                <input type="text" class="form-control" id="hospitalName" name="hospitalName" required>
            </div>

            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" class="form-control" id="bloodGroup" name="bloodGroup" required>
            </div>

            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory"></textarea>
            </div>

            <div class="form-group">
                <label for="organ">Which organ you want to receive:</label>
                <input type="text" class="form-control" id="organ" name="organ" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Hospital Name. All rights reserved.</p>
    </div>

    <script src="../static/scripts/recipient-registration.js"></script>
</body>
</html>
